{% extends "base.html" %}
{% block title %} Contact Us {% endblock %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-6">Contact</h2>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-4 max-w-xl">
    <input type="text" name="name" placeholder="Your Name" required class="w-full border p-2 rounded" />
    <input type="email" name="email" placeholder="Your Email" required class="w-full border p-2 rounded" />
    <textarea name="message" rows="5" placeholder="Your Message" required class="w-full border p-2 rounded"></textarea>
    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Send</button>
  </form>
{% endblock %}
