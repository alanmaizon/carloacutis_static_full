{% extends "base.html" %}
{% block title %} Resources & Outreach {% endblock %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-6">Available Resources</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for item in products %}
    <div class="border rounded-lg shadow-sm p-4">
      <img src="{{ item.image }}" alt="{{ item.title }}" class="w-full h-48 object-cover rounded mb-4">
      <h3 class="text-lg font-semibold">{{ item.title }}</h3>
      <p class="text-sm text-gray-600 mb-2">{{ item.description }}</p>
      <p class="text-blue-800 font-bold">{{ item.price }}</p>
      <a href="/contact.html?product={{ item.title | urlencode }}" class="mt-2 inline-block text-blue-700 hover:underline">Enquire</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
