<!-- contact.html -->
<main class="max-w-lg mx-auto py-10 px-4">
  <h2 class="text-2xl font-bold mb-6">Contact Us</h2>
  <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST" class="space-y-4">
    <input type="text" name="name" placeholder="Your Name" required class="w-full border p-2 rounded">
    <input type="email" name="email" placeholder="Your Email" required class="w-full border p-2 rounded">
    <textarea name="message" placeholder="Your Message" rows="5" required class="w-full border p-2 rounded"></textarea>
    <button type="submit" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
  </form>
</main>
